  '/v1/zonesmart/listing/{id}/convert/':
    parameters:
      - type: string
        name: id
        in: path
        required: true
    post:
      summary: Конвертация базового листинга в листинг для конкретной интеграции
      tags:
        - listing
        - converter
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
      operationId: post-v1-zonesmart-listing-id-convert
      description: |-
        Конвертирует базовый листинг в листинг конкретной интеграции (eBay, Etsy и так далее).

        Для конвертации требуется передать id канала продаж, для которого будет создан новый листинг.

        При успешном создании будет возвращен id созданного листинга, который можно будет посмотреть в списке листингов для конкретной интеграции.

        Пример с eBay:
        1) Отправляем запрос на создание

        ```json http
        {
          "method": "POST",
          "url": "/v1/zonesmart/listing/{id}/convert",
          "headers": {
            "Content-Type": "application/json"
          },
          "body": {
            "channel_id": "ae565d64-f13f-439f-a6c9-3deea5459376"
          }
        }
        ```

        2) Получаем ответ такого вида:

        ```json
        {
          "id": "14ea83cb-901b-46ae-943e-e240689fcb79"
        }
        ```

        3) Переходим по запросу на получение листинга и видим наш новый созданный листинг.

        ```json http
        {
          "method": "GET",
          "url": "/v1/ebay/listing/14ea83cb-901b-46ae-943e-e240689fcb79/"
        }
        ```
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              channel_id:
                type: string
