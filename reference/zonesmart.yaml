      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                description: Email пользователя
              password:
                type: string
                description: Пароль пользователя
            required:
              - email
              - password
          x-examples:
            Example:
              email: 123@gmail.com
              password: '123123'
          description: ''
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/TokenObtainPair'
          x-examples:
            example-1: {}
      tags:
        - auth
      summary: Получение JWT-токенов
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              refresh:
                type: string
                description: Токен обновления
              access:
                type: string
                description: Токен доступа
    parameters: []
  /auth/jwt/refresh/:
